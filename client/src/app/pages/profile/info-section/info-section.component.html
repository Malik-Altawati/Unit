<div id=info class="container">
    <div class="row">
        <div class="col">
            <img height="200px" width="auto" [src]="'http://127.0.0.1:5000/uploads/' + photo"
                class="rounded mx-auto d-block" alt="...">
        </div>
    </div>
    <div class="col  text-center">
        <div id="text" class="form-group">
            <div class="image-upload">
                Update Photo <input id="file-input" type="file" name="image" (change)="onUploadPhoto($event)" />
            </div>
            <!-- <br>
            <div class="form-group">
                <button class="btn btn-primary" (click)="onSubmit()">Submit</button>
            </div> -->
        </div>
    </div>

    <div class="col text-center">
        {{username}}
    </div>
    <br>
    <div class="row text-center">
        <div id="follow" class="col">
            <h5>Follow</h5>
        </div>
        <div class="col">Bio <br> {{bio}}</div>
        <div id="report" class="col">
            <h5>gender :</h5>
            <h4>{{gender}}</h4>
        </div>
    </div>
    <div class="row text-center">
        <div class="col">Age : {{age}} Years Old</div>
        <div class="col">Email : {{email}}</div>
    </div>
</div>
